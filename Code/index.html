<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="index.js"></script>
    <header id="main-header">
        <h1 id="main-header-text">Card Editor</h1>
        <nav>
            <a href="#about"><li>About</li></a>
            <a href="#templates"><li>Templates</li></a>
            <a href="#editor"><li>Editor</li></a>
            <a href="#sign-in" class="sign-in"><li>Sign In</li></a>
        </nav>
    </header> 
    
    <div class="about-container" id="about">
        <h2 class="about-text">Create and customize your own baseball cards!</h2>
    </div>

    <div class="front-container">
        <div class="form-container">
            <form id="editor">
                <h2 class="editor-header">Editor</h2>
                <div class="template-divider"></div>
                <div class="form-input-container">
                    <label for="athlete-img" class="form-label">Image:</label>
                    <input type="file" id="athlete-img" name="athlete">
                    <label for="athlete-name" class="form-label">Athlete Name:</label>
                    <input type="text" id="athlete-name" name="athlete-name">
                    <button type="button" id="submit-athlete-name" onclick="changeText()">Submit</button>
                    <label for="banner-color" class="form-label">Banner Color:</label>
                    <input type="color" id="banner-color" name="banner-color" onchange="changeColor(this)">
                </div>
            </form>
        </div>

        <div class="img-container">
            <img class="template-img" src="img-placeholder.jpg" alt="a picture of an athlete">
            <div class="img-banner" id="img-banner">Athlete Name</div>
        </div>
    </div>
    <div class="back-container">
        <div class="stats-container">
            <div class="stats-form-container">
                <h2 class="stats-header">Statistics</h2>
                <form id="stats">
                    <div class="stat-input-container">
                        <label for="year" class="year-label">Year:</label>
                        <input type="text" id="year" name="year">
                    </div>
                    <div class="stat-input-container">
                        <label for="games" class="games-label">Games Played:</label>
                        <input type="text" id="games" name="games">
                    </div>
                    <div class="stat-input-container">
                        <label for="at-bats" class="at-bats-label">At-Bats:</label>
                        <input type="text" id="at-bats" name="at-bats">
                    </div>
                    <div class="stat-input-container">
                        <label for="runs" class="runs-label">Runs:</label>
                        <input type="text" id="runs" name="runs">
                    </div>
                    <div class="stat-input-container">
                        <label for="hits" class="hits-label">Hits:</label>
                        <input type="text" id="hits" name="hits">
                    </div>
                    <div class="stat-input-container">
                        <label for="2b" class="2b-label">Doubles:</label>
                        <input type="text" id="2b" name="2b">
                    </div>
                    <div class="stat-input-container">
                        <label for="3b" class="3b-label">Triples:</label>
                        <input type="text" id="3b" name="3b">
                    </div>
                    <div class="stat-input-container">
                        <label for="hr" class="hr-label">Home Runs:</label>
                        <input type="text" id="hr" name="hr">
                    </div>
                    <div class="stat-input-container">
                        <label for="rbi" class="rbi-label">RBIs:</label>
                        <input type="text" id="rbi" name="rbi">
                    </div>
                    <div class="stat-input-container">
                        <label for="bb" class="bb-label">Walks:</label>
                        <input type="text" id="bb" name="bb">
                    </div>
                    <div class="stat-input-container">
                        <label for="so" class="so-label">Strikeouts:</label>
                        <input type="text" id="so" name="so">
                    </div>
                    <div class="stat-input-container">
                        <label for="sb" class="sb-label">Stolen Bases:</label>
                        <input type="text" id="sb" name="sb">
                    </div>
                </form>
            </div>

            <div class="calculations-container">
                <h3 class="calculations-header">Calculations:</h3>
                <h4 class="average-label" id="average-label">Average: <span id="average" class="average"> 0.00</span></span></h4>
                <h4 class="obp-label" id="obp-label">On-base percentage: <span id="obp" class="obp"> 0.00</span></span></h4>
                <h4 class="slg-label" id="slg-label">Slugging percentage: <span id="slg" class="slg"> 0.00</span></span></h4>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <p>Erin Bruner</p>
</footer>
</html>
